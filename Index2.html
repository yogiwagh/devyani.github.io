<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devyani's Gain Calculators</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 30px 15px;
            color: #f2f2f2;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }

        .panel-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 25px;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }

            .container:hover {
                transform: translateY(-5px);
            }

        h2 {
            text-align: center;
            color: #ffcc70;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            background-color: #ffffff20;
            color: #fff;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

            input[readonly] {
                background-color: #ffffff10;
            }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

            button:hover {
                background: linear-gradient(to right, #f76c6c, #ffafbd);
            }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #a3ffcc;
        }

        @media (max-width: 768px) {
            .panel-container {
                flex-direction: column;
                align-items: center;
            }

            .container {
                max-width: 100%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Devyani's Gain Calculators</h1>
    <div class="panel-container">
        <div class="container">
            <h2>ðŸ“ˆ % Gain from Profit</h2>
            <label>Initial Value:</label>
            <input type="text" id="initialValue1" placeholder="Enter initial value" oninput="updateFinalValue()" />

            <label>Profit/Loss Value:</label>
            <input type="text" id="profitValue" placeholder="Enter profit/loss value" oninput="updateFinalValue()" />

            <label>Final Value:</label>
            <input type="text" id="finalValue1" readonly />

            <button onclick="calculateGain()">Calculate % Gain</button>
            <div class="result" id="result1"></div>
        </div>

        <div class="container">
            <h2>ðŸ“Š Final Amount from % Gain</h2>
            <label>Initial Value:</label>
            <input type="text" id="initialValue2" placeholder="Enter initial value" />

            <label>Additional Gain %:</label>
            <input type="number" id="percentValue" placeholder="Enter % gain (e.g. 10)" />

            <button onclick="calculateFinalAmount()">Calculate Final Amount</button>
            <div class="result" id="result2"></div>
        </div>
    </div>

    <script>
        function parseIndianNumber(value) {
            return parseFloat(value.replace(/,/g, '')) || 0;
        }

        function formatIndianNumber(value) {
            let x = value.toString().split('.');
            let intPart = x[0];
            let decimalPart = x.length > 1 ? '.' + x[1] : '';
            let lastThree = intPart.slice(-3);
            let otherNumbers = intPart.slice(0, -3);
            if (otherNumbers !== '') lastThree = ',' + lastThree;
            return otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree + decimalPart;
        }

        function updateFinalValue() {
            const initial = parseIndianNumber(document.getElementById("initialValue1").value);
            const profit = parseIndianNumber(document.getElementById("profitValue").value);
            const final = initial + profit;
            document.getElementById("finalValue1").value = formatIndianNumber(final.toFixed(2));
        }

        function calculateGain() {
            const initial = parseIndianNumber(document.getElementById("initialValue1").value);
            const final = parseIndianNumber(document.getElementById("finalValue1").value);
            const resultDiv = document.getElementById("result1");

            if (isNaN(initial) || isNaN(final) || initial === 0) {
                resultDiv.innerHTML = "Please enter valid numbers (Initial â‰  0)";
                return;
            }

            const percentGain = ((final - initial) / initial) * 100;
            const gainOrLoss = percentGain >= 0 ? "Gain" : "Loss";

            resultDiv.innerHTML = `${gainOrLoss}: ${percentGain.toFixed(2)}%`;
        }

        function calculateFinalAmount() {
            const initial = parseIndianNumber(document.getElementById("initialValue2").value);
            const percent = parseFloat(document.getElementById("percentValue").value);
            const resultDiv = document.getElementById("result2");

            if (isNaN(initial) || isNaN(percent)) {
                resultDiv.innerHTML = "Please enter valid numbers";
                return;
            }

            const profit = (initial * percent / 100);
            const final = initial + profit;
            resultDiv.innerHTML = `Final Amount after ${percent}% Gain: â‚¹${formatIndianNumber(final.toFixed(2))}<br>Profit: â‚¹${ (profit.toFixed(2))}`;
        }

        ['initialValue1', 'profitValue', 'initialValue2'].forEach(id => {
            document.getElementById(id).addEventListener('input', function (e) {
                let value = e.target.value.replace(/,/g, '').replace(/[^\d.]/g, '');
                if (value === '') {
                    e.target.value = '';
                    return;
                }
                let num = parseFloat(value);
                if (!isNaN(num)) {
                    e.target.value = formatIndianNumber(num.toString());
                }
            });
        });
    </script>
</body>
</html>
