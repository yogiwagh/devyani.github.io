<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Profit Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e2b38;
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #ffd369;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .form-section {
      background-color: #2c3e50;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #ddd;
    }

    .form-group input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #ff4f5a;
      border: none;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2f3e50;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: right;
      font-size: 14px;
    }

    th {
      background-color: #34495e;
      color: #ffd369;
    }

    tr.month-row {
      background-color: #3d9970;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .form-group {
        width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        padding: 10px;
        border: none;
        border-bottom: 1px solid #444;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
        color: #ffd369;
      }

.menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .menu a {
      color: #90caf9;
      text-decoration: none;
      font-size: 14px;
      background-color: #1a1a1a;
      padding: 6px 12px;
      border-radius: 6px;
    }
    }
  </style>
</head>
<body>

  <div class="container">

<div class="menu">
    <a href="index.html">â¬… Home</a>
     <a href="Login.html" onclick="logout()">Logout [->  </a>
  </div>


    <h1>ðŸ“ˆ Trading Profit Calculator</h1>

    <div class="form-section">
      <div class="form-group">
        <label for="capital">Initial Capital (â‚¹)</label>
        <input type="number" id="capital" value="100000">
      </div>

      <div class="form-group">
        <label for="profitPercent">Daily Profit %</label>
        <input type="number" id="profitPercent" value="3">
      </div>

      <div class="form-group">
        <label for="daysPerMonth">Trading Days per Month</label>
        <input type="number" id="daysPerMonth" value="20">
      </div>

      <div class="form-group">
        <label for="months">Number of Months</label>
        <input type="number" id="months" value="12">
      </div>

      <button onclick="calculate()">ðŸš€ Calculate</button>
    </div>

    <h2>ðŸ“Š Month-wise Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Total Capital</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ðŸ“… Daily Compounding Table</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Capital</th>
          <th>Profit</th>
          <th>Total</th>
          <th>Month</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function formatCurrency(value) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 2
      }).format(value);
    }

    function calculate() {
      const capitalInput = parseFloat(document.getElementById('capital').value);
      const dailyPercent = parseFloat(document.getElementById('profitPercent').value);
      const tradingDays = parseInt(document.getElementById('daysPerMonth').value);
      const months = parseInt(document.getElementById('months').value);
      const totalDays = tradingDays * months;

      let capital = capitalInput;

      const resultTable = document.querySelector("#resultTable tbody");
      const summaryTable = document.querySelector("#summaryTable tbody");

      resultTable.innerHTML = '';
      summaryTable.innerHTML = `
        <tr><td><strong>Starting Capital</strong></td><td><strong>${formatCurrency(capital)}</strong></td></tr>
      `;

      for (let day = 1; day <= totalDays; day++) {
        const profit = capital * (dailyPercent / 100);
        const total = capital + profit;

        // Add daily compounding row
        const row = document.createElement("tr");
        if (day % tradingDays === 0) row.classList.add("month-row");
        row.innerHTML = `
          <td data-label="Day">${day}</td>
          <td data-label="Capital">${formatCurrency(capital)}</td>
          <td data-label="Profit">${formatCurrency(profit)}</td>
          <td data-label="Total">${formatCurrency(total)}</td>
          <td data-label="Month">${day % tradingDays === 0 ? (day / tradingDays) + " Month" : ""}</td>
        `;
        resultTable.appendChild(row);

        // Add summary each month
        if (day % tradingDays === 0) {
          summaryTable.innerHTML += `
            <tr>
              <td>${day / tradingDays} Month</td>
              <td>${formatCurrency(total)}</td>
            </tr>
          `;
        }

        capital = total;
      }
    }
  </script>
</body>
</html>
